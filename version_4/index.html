<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<meta charset="utf-8">
	<title>Time Clock</title>
</head> 

<body ng-app="timeClockApp">

<!-- main wrapper div --> 	
	<div class="mainRapper" ng-view>




		<div class="imgContainer">
			<img class="profileImg" src="{{googleDataImg}}"/>
		</div> 
		
		<div class="displayName">{{googleDataName}}</div> 



		

<!-- live time display --> 
		<div class="liveTime">
			<div class="timeHead">Current Date &amp; Time</div> 
			<div class="currentTime"><script type="text/javascript">
			document.write ('<span id="date-time">', new Date().toLocaleString(), '<\/span>')
			if (document.getElementById) onload = function () {
				setInterval ("document.getElementById ('date-time').firstChild.data = new Date().toLocaleString()", 50)
			}
			</script></div> 
		</div> 



	<button class="inButton" ng-click="login()" type="submit">Login</button>




</div> 

<!-- SCRIPTS -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>

<script src="app.js"></script>
<script src="pages/login/login.js"></script>
<script src="pages/main/main.js"></script>
<script src="pages/thread/thread.js"></script>
<script src="services/userService.js"></script>
<script src="services/threadService.js"></script> 
</body> 
</html>
